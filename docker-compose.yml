services:
  database:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: registry
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  registry:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev:registry
    ports:
      - "4000:4000"
    environment:
      - REGISTRY_PORT=4000
      - REGISTRY_DB_URL=postgres://postgres:postgres@database:5432/registry
    depends_on:
      database:
        condition: service_healthy

  provider:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev:provider:run
    ports:
      - "4001:4001"
    environment:
      - PROVIDER_PORT=4001
      - PROVIDER_HOST=http://localhost:4001
      - PROVIDER_CALLBACK_URL=http://localhost:4001/payment/confirm
    env_file:
      - .env
    depends_on:
      - registry

volumes:
  pgdata: